<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>vue_review</title>
    </head>
    <body>
        <div id="app">
            <h2>{{person.name}}------{{person.age}}</h2>
            <h3>{{person.fav}}</h3>
            <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
            </ul>
            <h3>{{msg}}</h3>
            <div v-text="msg"></div>
            <div v-html="htmlStr"></div>
            <input type="text" v-model="msg" />
        </div>

        <script src="./node_modules/vue/dist/vue.js"></script>

        <script>
            const vm=new Vue({
                el: '#app',
                data:{
                    person:{
                        name:'LiMengYing',
                        age:30
                    },
                    msg:'LiMengYing, I Love You.',
                    htmlStr:'<h3>这是HTML内容</h3>'
                }
            })
        </script>

    </body>
</html>
